<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchem</title>
    <style>
        :root {
            /*  Globally used vars */
            --backgound-edge-color: #5b6d7a;
            --background-middle-color: #ffffff;
            --background-color: #ccbdae;


        }
        @keyframes pulse {
            0% { opacity: 1; }
            16% { opacity: .5; }
            32% { opacity: 1; }
            48% { opacity: .5; }
            64% { opacity: 1; }
            80% { opacity: .5; }
            96% { opacity: 1; }
        }
        @keyframes fade-in {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        @keyframes grow {
            from { scale: .2; }
        }
        div {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;

            /*
              Introduced in Internet Explorer 10.
              See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
            */
            -ms-user-select: none;
            user-select: none;
        }

        div.tile img  {
            filter: drop-shadow(2px 2px 4px #424242);
            width: 100%;
            object-fit: contain;
        }
        div#outer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

        }
        div#controls {
            font-family: moody-adolescent-regular;
            justify-content: normal;
            display: block;
            grid-template-columns: 50px 1fr 50px;

            margin-top: 50px;
            padding-top: 10px;
            width: 100%;

            height: 150px;
            grid-template-areas:
                "tiles-remaining hist opts";

            font-size: 48pt;
        }
        @font-face {
            font-family: "moody-adolescent-regular";
            src: url("fonts/MoodyadolescentRegular-jE00v.otf") format("opentype");
        }
        .deck {
            width: 100vmin;
            height: 100vmin;

            aspect-ratio: 1/1;
            position: relative;
            background-color: var(--background-color);
            max-width: 100vmin;
            max-height: 100vmin;
            display: grid;
            aspect-ratio: 1 / 1;
            container-type: inline-size;
        }
        div#container {

        }
        div#tiles-remaining {
            grid-area: tiles-remaining;

        }
        div#hist {
            display: none;
            grid-area: hist;

        }

        div.chart {
            display: grid;
            grid-template-columns: repeat(60, 5px);
            grid-auto-columns: minmax(5px, 5px);
            grid-template-rows: 1fr 30px;

        }

        div.bar {

            background-color: #5b5112;
        }
        div.x-label {
            display: inline-block;
            width: 20px;
            margin: 2px;
            font-size: 10px;
        }

        div.histogram {
            background-color: var(--background-color);
            grid-area: hist;
            height: 100px;
            font-family: monospace;
        }
        div#opts {
            grid-area: opts;
            font-family: monospace;
        }
        div.tile {
            text-align: center;
            text-shadow: 2px 2px 4px #424242;
            background-color: var(--background-color);

        }

        div.tile:hover {
            /*background-color: #ecdc74;*/
            cursor: grabbing;

        }
        div.rotateOut {
            transform: rotateY(90deg);
            transition-duration: 0.1s;
        }

        div.rotateOut {
            transform: rotateY(90deg);
            transition-duration: 0.5s;
        }
        div.selected {
            background-color: #ffe000;
        }
        div.rotateBack {
            transform: rotateY(-360deg);
            transition-duration: 0.6s;
        }
        div.fadeIn {

        }
    </style>
</head>
<body>


<audio src="notify.wav"></audio>
<div id="outer">
    <div class="deck"></div>
    <div id="controls">

        <div id="hist">
            <div class="mean-reaction-time">(mean reaction time)</div>
            <div class="histogram">(HISTOGRAM)</div>

        </div>

        <div id="tiles-remaining"></div>
        <div id="instructions"></div>
<!--        <div>ðŸ˜€<img src="imgs/1f600.png" height=64"></div>-->
    </div>


<!--    <button onclick="addMorePairs=!addMorePairs">Toggle Timer</button>-->
</div>
</body>
<script src="emojis.js"></script>
<script src="emoji-imgs.js"></script>
<script src="index.js"></script>
</html>
