<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchem</title>
    <style>
        @keyframes fade-in {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        @keyframes move-in {
            from { left: 0; top: 600px; }
        }
        @keyframes grow {
            from { scale: .2; }
        }
        div {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;

            /*
              Introduced in Internet Explorer 10.
              See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
            */
            -ms-user-select: none;
            user-select: none;
        }
        div#outer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        div#controls {
            display: flex;
            flex-direction: row;
            background-color: #e3d7b2;
        }
        div#container {
            width: 600px;
            height:600px;
            position: relative;
            background-color: #e3d7b2;
        }
        div#score {
            margin: 0px;
            width: 570px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 36pt;
            font-family: monospace;

        }
        div.tile {
            background-color: #e3d7b2;
            margin: 2px;
            text-align: center;
            position: absolute;
            text-shadow: 2px 2px 4px #424242;
        }

        div.tile:hover {
            /*background-color: #ecdc74;*/
            cursor: grabbing;

        }
        div.rotateOut {
            transform: rotateY(90deg);
            transition-duration: 0.5s;
        }
        div.selected {
            background-color: #ffe000;
        }
        div.rotateBack {
            transform: rotateY(-360deg);
            transition-duration: 0.6s;
        }
        div.fadeIn {

        }
    </style>
</head>
<body>


<audio src="notify.wav"></audio>
<div id="outer">
    <div id="container"></div>
    <div id="controls">
        <img src="pileOfCards.png" width="30" height="40">
        <div id="score">
    </div>


    </div>
    <button onclick="addMorePairs=!addMorePairs">Toggle Timer</button>
</div>
</body>
<script src="emojis.js"></script>
<script src="emoji-imgs.js"></script>
<script src="index.js"></script>
</html>
