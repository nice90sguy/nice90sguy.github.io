<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchem</title>
    <style>
        @keyframes fade-in {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        @keyframes move-in {
            from { left: 0; top: 600px; }
        }
        @keyframes grow {
            from { scale: .2; }
        }
        div {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;

            /*
              Introduced in Internet Explorer 10.
              See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
            */
            -ms-user-select: none;
            user-select: none;
        }
        div#outer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        div#controls {
            justify-content: normal;
            display: grid;
            grid-template-columns: 50px 1fr 50px;

            margin-top: 10px;
            width: 600px;
            height: 200px;
            grid-template-areas:
                "score hist opts";
            background-color: #e3d7b2;
            font-size: 20px;
        }
        div#container {
            width: 600px;
            height:600px;
            position: relative;
            background-color: #e3d7b2;
        }
        div#score {
            grid-area: score;
            font-family: monospace;
        }
        div#hist {
            grid-area: hist;
            font-family: monospace;
        }

        div.chart {
            display: grid;
            grid-template-columns: repeat(60, 5px);
            grid-auto-columns: minmax(5px, 5px);
            grid-template-rows: 1fr 30px;

        }

        div.bar {

            background-color: #5b5112;
        }
        div.x-label {
            display: inline-block;
            width: 20px;
            margin: 2px;
            font-size: 10px;
        }

        div.histogram {
            background-color: #beb297;
            grid-area: hist;
            height: 100px;
            font-family: monospace;
        }
        div#opts {
            grid-area: opts;
            font-family: monospace;
        }
        div.tile {
            background-color: #e3d7b2;
            margin: 2px;
            text-align: center;
            position: absolute;
            text-shadow: 2px 2px 4px #424242;
        }

        div.tile:hover {
            /*background-color: #ecdc74;*/
            cursor: grabbing;

        }
        div.rotateOut {
            transform: rotateY(90deg);
            transition-duration: 0.5s;
        }
        div.selected {
            background-color: #ffe000;
        }
        div.rotateBack {
            transform: rotateY(-360deg);
            transition-duration: 0.6s;
        }
        div.fadeIn {

        }
    </style>
</head>
<body>


<audio src="notify.wav"></audio>
<div id="outer">
    <div id="container"></div>
    <div id="controls">

        <div id="hist">
            <div class="mean-reaction-time">(mean reaction time)</div>
            <div class="histogram">(HISTOGRAM)</div>

        </div>
        <div id="score"></div>
<!--        <div>ðŸ˜€<img src="imgs/1f600.png" height=64"></div>-->
    </div>


    <button onclick="addMorePairs=!addMorePairs">Toggle Timer</button>
</div>
</body>
<script src="emojis.js"></script>
<script src="emoji-imgs.js"></script>
<script src="index.js"></script>
</html>
