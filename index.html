<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchem</title>
    <style>
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        div {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;

            /*
              Introduced in Internet Explorer 10.
              See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
            */
            -ms-user-select: none;
            user-select: none;
        }
        div#container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
           /* min-height: 100vh; */

        }
        div#score {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 36pt;
        }
        div.tile {
            background-color: #e3d7b2;
            margin: 2px;
            text-align: center;
            position: absolute;
        }

        div.tile:hover {
            background-color: #ecdc74;
            cursor: grab;

        }
        div.rotateOut {
            transform: rotateY(90deg);
            transition-duration: 0.5s;
        }
        div.selected {
            background-color: #e7d02e;
        }
        div.rotateBack {
            transform: rotateY(-360deg);
            transition-duration: 0.6s;
        }
        div.fadeIn {

        }
    </style>
</head>
<body>

<div id="score"></div>
<div id="container"><button onclick="addMorePairs=!addMorePairs">Toggle Timer</button></div>

</body>
<script src="emojis.js"></script>
<script src="index.js"></script>
</html>
