<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchem</title>
    <style>
        :root {
            /*  Globally used vars */
            --backgound-edge-color: #616161;
            --background-middle-color: #ffffff;
            --game-background-color: #000000;
            --tile-background-color: #ffffff;
            --text-color: #ffffff;
            --TRANSITION_TIME: 86400s;

        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            background-color: var(--game-background-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            16% { opacity: .5; }
            32% { opacity: 1; }
            48% { opacity: .5; }
            64% { opacity: 1; }
            80% { opacity: .5; }
            96% { opacity: 1; }
        }
        @keyframes fade-in {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        @keyframes grow {
            from { scale: .2; }
        }
        div {
            -moz-user-select: none;
            -html-user-select: none;
            -webkit-user-select: none;

            /*
              Introduced in Internet Explorer 10.
              See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
            */
            -ms-user-select: none;
            user-select: none;
        }

        div#outer {

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            height: 95vh;
            width: 95vw;

        }
        div#controls {
            font-family: moody-adolescent-regular,sans-serif;
            justify-content: normal;
            display: grid;
            grid-template-rows: 20px 1fr 1fr;

            bottom: 0;
            padding-top: 10px;
            width: 100%;

            /*height: 100px;*/
            grid-template-areas:
                "timer-bar"
                "score"
                "instructions";

            font-size: 48px;
        }

        @font-face {
            font-family: "moody-adolescent-regular";
            src: url("fonts/MoodyadolescentRegular-jE00v.otf") format("opentype");
        }

        .deck {
            top: 0;
            max-width: 100vw;                            /* clear any previous max-width */
            max-height: calc(100vh - 150px);                           /* clear any previous max-height */

            /* 5) Your existing grid & styling */
            display: grid;
            position: relative;
            background-color: var(--game-background-color);
            /* keep container-type if you rely on container queries elsewhere */
            /*container-type: inline-size;*/
        }


        div#timer-bar {
            grid-area: timer-bar;
        }
        .timer-fill {
            width: 100%;
            height: 100%;
            background-color: #2196F3; /* Blue color */
        }
        .timer-fill.animate {
            animation: drain var(--TRANSITION_TIME) linear forwards;
        }
        @keyframes drain {
            from {
                width: 100%;
            }
            to {
                width: 0;
            }
        }

        div#score {
            grid-area: score;
        }

        div#instructions {
            grid-area: instructions;
        }

        div.tile {
            aspect-ratio: 1 / 1;
            text-align: center;
            /*text-shadow: 2px 2px 4px #424242;*/
            /*background: linear-gradient(135deg, #fffff0 0%, #f4f1d3 100%);*/
            background-color: var(--game-background-color);

            Border: 1px solid var(--backgound-edge-color);
            border-radius: 15px;
            /*filter: drop-shadow(2px 2px 6px #c1b585);*/

        }
        /* Force every tile to be a square */

        div.tile:hover {
            /*background-color: #ecdc74;*/
            cursor: grabbing;

        }

        div.tile img  {
            filter: drop-shadow(2px 2px 4px #707070);
            width: 94%;
            object-fit: contain;
        }

        div.rotateOut {
            transform: rotateY(90deg);
            transition-duration: 0.5s;
        }
        div.selected {
            background-color: #ff0000;
        }
        div.rotateBack {
            transform: rotateY(-360deg);
            transition-duration: 0.6s;
        }


        @keyframes hintCycle {

            0%   { transform: rotateY(0deg); }
            12% { transform: rotateY(-360deg); }
            100% { transform: rotateY(-360deg); }
        }

        div.hint {
            animation: hintCycle 5s linear infinite !important;
        }

        div.fadeIn {
            animation: fade-in 0.2s ease forwards;
        }

        div.grow {
            animation: grow 0.5s ease forwards;
        }
    </style>
</head>
<body>

<div id="outer">
    <div class="deck"></div>
    <div id="controls">

        <div id="timer-bar">
            <div class="timer-fill"></div>
        </div>
        <div id="score"></div>
        <div id="instructions"></div>

    </div>


    <!--    <button onclick="addMorePairs=!addMorePairs">Toggle Timer</button>-->
</div>
</body>
<script src="emojis.js"></script>
<script src="emoji-imgs.js"></script>
<script src="index.js"></script>
</html>
